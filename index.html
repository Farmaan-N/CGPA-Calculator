<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="course-form">
            <label for="num-courses">Enter the number of courses:</label>
            <input type="number" id="num-courses" min="1" required>
            <button type="button" onclick="generateCourseFields()">Submit</button>
        </form>
        <form id="grades-form" style="display:none;">
            <div id="courses-container"></div>
            <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
